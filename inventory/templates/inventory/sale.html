{% extends 'inventory/base.html' %}
{% load static %}

{% block title %}Add Sale{% endblock %}

{% block content %}
<img src="{% static 'inventory/picturethis.jpg' %}" alt="picturethis">
<p>Please add a sale here</p>
<form action="{% url 'addsale' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>

</a>
{% endblock %}
